server {
        listen  80;

	root /opt/dist/client;
        index index.html;

	location / {
                try_files $uri $uri/ /index.html;
	}

        location /api {
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_pass http://oc_meta:8080;
        }

}
