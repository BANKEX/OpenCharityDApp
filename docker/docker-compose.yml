version: '3'

volumes:
    contracts:

services:
  oc_client:
    image: ${IMAGE}
    container_name: oc_client
    restart: always
    volumes:
      - contracts:/opt/contracts
    expose:
      - "80"
    environment:
      VIRTUAL_HOST: $VIRTUAL_HOST
      LETSENCRYPT_HOST: $LETSENCRYPT_HOST
      LETSENCRYPT_EMAIL: $LETSENCRYPT_EMAIL

networks:
  default:
    external:
      name: frontend_default

