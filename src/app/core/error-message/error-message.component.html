<div class="error-messages" *ngIf="errorMessages.length">
    <div class="text-right" *ngFor="let item of errorMessages.slice().reverse(); let i = index">
        <div class="alert alert-danger">
            <div class="alert-content">
                <span class="alert-heading text-bold"
                      *ngIf="item.title"
                      (click)="hideMessages[i] = !hideMessages[i]">{{ item.title }}</span>
                <i class="fa"
                   *ngIf="item.title"
                   [ngClass]="{'fa-caret-right': !hideMessages[i], 'fa-caret-down': hideMessages[i]}"></i>

                <span *ngIf="!hideMessages[i]">{{ item.message }}</span>
            </div>
            <button type="button" (click)="closeMessage(i)"
                    class="close mrg-left-15"
                    data-dismiss="alert"
                    aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
