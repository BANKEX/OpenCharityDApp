<div class="row">
	<div class="col-12 col-md-6 col-lg-4" *ngFor="let charityEvent of charityEvents.slice().reverse()" (click)="goToTransactions(charityEvent)">
		<div class="card charity-event-card card-hover" [ngClass]="{'pending' : charityEvent && isPending(charityEvent)}">

			<div class="loading-overlay" *ngIf="charityEvent === null">
				<i class="fa fa-spinner fa-spin"></i>
			</div>


			<div *ngIf="charityEvent !== null">

				<div class="portlet">
					<div class="portlet-item unconfirmed-loader" *ngIf="isPending(charityEvent)" title="This charity event has not stored in blockchain yet">
						Unconfirmed
						<i class="fa fa-spinner fa-spin"></i>
					</div>
				</div>

				<div class="card-media" *ngIf="charityEvent.image">
					<img src="data:image/JPEG;base64,{{charityEvent.image}}" alt="">
				</div>


				<div class="card-block no-pdd-btm">
					<span class="title-wrap"><h4 class="no-mrg-btm text-semibold">{{charityEvent.name}}</h4> </span>
				</div>
				<div class="card-block no-pdd-btm no-pdd-top">
                <span class="sub-title font-size-8">
					{{charityEvent.address}}
                </span>
				</div>

				<div class="card-block no-pdd-btm pdd-top-5">
					<opc-bitmask-tags-list [tags]="charityEvent.tags"></opc-bitmask-tags-list>
				</div>

				<div class="card-block">
					{{charityEvent.description}}
				</div>

				<div class="card-block no-pdd-btm">
					<div class="row">
						<div class="col-12">
							<div class="mrg-top-30">
								<p class="mrg-btm-5">Raised:
									<span
										class="text-dark text-semibold">{{charityEvent.raised}}/{{charityEvent.target}}</span>
									<span class="pull-right">Payed: <span class="text-dark text-semibold">{{charityEvent.payed}}</span></span>
								</p>
								<div class="progress progress-info progress-sm">
									<div class="progress-bar"
										 [ngStyle]="{'width.%': charityEvent.raised/charityEvent.target*100}">
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>


		</div>
	</div>
</div>
