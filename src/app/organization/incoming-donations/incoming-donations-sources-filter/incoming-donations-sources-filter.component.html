<ul class="nav nav-tabs sources-list" role="tablist">

	<li class="nav-item">
		<a class="nav-link" [ngClass]="{'active':selectedSource === -1 }" (click)="changeSourceTab(-1)">
			All Incoming Donations
		</a>
	</li>

	<li class="nav-item" *ngFor="let sourceName of sourcesNamesList; let sourceId = index;">
		<a class="nav-link" [ngClass]="{'active':sourceId === selectedSource }" (click)="changeSourceTab(sourceId)">
			{{sourceName}}
		</a>
	</li>

	<li class="nav-item add-new-source" (click)="showNewSourceForm()">
		<div class="add-new-source-form" *ngIf="newSourceFormVisible && !newSourceFormLoading">
			<div class="input-group">
				<input type="text" class="form-control" name="new_source_name" placeholder="New Source Name" [(ngModel)]="newSourceName">
				<div class="input-group-append">
					<button class="btn btn-primary"
							[ngClass]="{ 'disabled': !newSourceName }"
							(click)="$event.stopPropagation(); submitNewSourceForm(newSourceName)">
						<i class="fa fa-plus-circle"></i>
						Add
					</button>
					<button class="btn btn-default" (click)="$event.stopPropagation(); cancelNewSourceForm()">
						<i class="fa fa-times"></i>
						Cancel
					</button>
				</div>
			</div>
		</div>

		<i class="fa fa-spinner fa-spin" *ngIf="newSourceFormLoading"></i>

		<a class="nav-link" *ngIf="!newSourceFormVisible && !newSourceFormLoading">
			<i class="fa fa-plus" title="Add new source"></i>
			Add New Source
		</a>
	</li>

</ul>
